<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns=http://www.w3.org/1999/xhtml lang=en><head><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><title>edWui App</title><link rel=stylesheet title=Default href=./css/vendor.min.css type=text/css media=screen><link rel=stylesheet title=Default href=./css/edWui.min.css type=text/css media=screen><script type=application/json id=jsondata_0 data-path=memo/pair/001-premiermemo.json src=./json/memo/pair/001-premiermemo.json></script><script type=application/json id=jsondata_1 data-path=memo/pair/002-decouverte_niv1.json src=./json/memo/pair/002-decouverte_niv1.json></script><script type=application/json id=jsondata_2 data-path=memo/pair/003-decouverte_niv2.json src=./json/memo/pair/003-decouverte_niv2.json></script><script type=application/json id=jsondata_3 data-path=memo/pair/004-comparaison_e.json src=./json/memo/pair/004-comparaison_e.json></script><script type=application/json id=jsondata_4 data-path=memo/pair/005-additions.json src=./json/memo/pair/005-additions.json></script><script type=application/json id=jsondata_5 data-path=memo/pair/006-conjugaison.json src=./json/memo/pair/006-conjugaison.json></script><script type=application/json id=jsondata_6 data-path=memo/pair/007-tablemulti.json src=./json/memo/pair/007-tablemulti.json></script><script type=application/json id=jsondata_7 data-path=memo/pair/boards.json src=./json/memo/pair/boards.json></script></head><body><div id=edWuiBar class=ui-widget-header><span id=edWuiBoardTitle>Bienvenue sur EdWui</span></div><script type=text/template id=home-viewtpl><div class="ui-widget ui-widget-content"> <span class="ui-accordion-header ui-state-active">Cliquer sur un jeu </span> <button id="gotoMemoryBoard">Jeu de m&eacute;mo</button> </div></script><script type=text/template id=memory-board-accordion-viewtpl><% _.each(boards, function(board,index) { %> <h3><a href="#"><%= board.title %></a></h3> <div title="<%= board.description %>" > <% _.each(board.decks[0].deck, function(deck,index) { %> <a class="deckLauncher" data-boardfile="<%= board.boardFile %>" data-deck="<%= index %>" title="<%= deck.$.description %>" ><%= deck.$.name %></a> <br/> <% }); %> </div> <% }); %></script><script type=text/template id=memory-board-default-viewtpl><span >Cliques sur un lien afin de charger un nouveau M&eacute;mo</span></script><script type=text/template id=memory-board-viewtpl><div id="edWuiBar"> </div> <div id="edWuiMenu"> </div> <div id="dlgmsg_edWuiBoardMemo"></div> <div id="dlgmsgerr_edWuiBoardMemo"></div> <div id="dlgmsgend_edWuiBoardMemo"></div> <fieldset class="ui-widget ui-widget-content memoryFieldset"> <legend class="ui-widget-header ui-corner-all"><span id="edWuiDeckName"><%=defaultMessage%></span></legend> <div id="edWuiBoardMemo" class="ui-widget-content"> </div> </fieldset> </div></script><script type=text/template id=memory-deck-viewtpl><% _.each(couples, function(cards,idcouple) { %> <% _.each(cards.card, function(card,i) { var classHideUnselected = (hideunselected === true) ? 'ui-widget-header':'ui-state-default'; var classEditable = (editable === true) ? 'edWuiEditable':'edWuiNotEditable'; var classContainerHideUnselected = (hideunselected === true && !editable) ? 'edWuiCardHide':'edWuiCardShow'; var idAttr = idcouple + '_' + i; var divClass = "edWuiCard ui-widget ui-corner-all " + classEditable + " " + classHideUnselected + " " + idcouple; %> <div id="<%=idAttr%>" class="<%=divClass%>" data-group="<%=idcouple%>" > <center class="cardcontainer <%= classContainerHideUnselected%>"> <% print(card);%> </center> </div> <% }); %> <% }); %></script><div id=edWuiContainer></div><script type=text/javascript src=./js/vendor.min.js></script><script type=text/javascript src=./js/edWui.min.js></script></body></html>
