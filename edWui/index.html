<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns=http://www.w3.org/1999/xhtml lang=en><head><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><title>edWui App</title><link rel=stylesheet title=Default href=./css/vendor.min.css type=text/css media=screen><link rel=stylesheet title=Default href=./css/edWui.min.css type=text/css media=screen><script type=application/json id=jsondata_0 data-path=memo/pair/001-premiermemo.json src=./json/memo/pair/001-premiermemo.json></script><script type=application/json id=jsondata_1 data-path=memo/pair/002-decouverte_niv1.json src=./json/memo/pair/002-decouverte_niv1.json></script><script type=application/json id=jsondata_2 data-path=memo/pair/003-decouverte_niv2.json src=./json/memo/pair/003-decouverte_niv2.json></script><script type=application/json id=jsondata_3 data-path=memo/pair/004-comparaison_e.json src=./json/memo/pair/004-comparaison_e.json></script><script type=application/json id=jsondata_4 data-path=memo/pair/005-additions.json src=./json/memo/pair/005-additions.json></script><script type=application/json id=jsondata_5 data-path=memo/pair/006-conjugaison.json src=./json/memo/pair/006-conjugaison.json></script><script type=application/json id=jsondata_6 data-path=memo/pair/007-tablemulti.json src=./json/memo/pair/007-tablemulti.json></script><script type=application/json id=jsondata_7 data-path=memo/pair/boards.json src=./json/memo/pair/boards.json></script></head><body class=main-bg><div class=container><div class=columns><div class="column col-12"><header id=edWuiBar class=navbar-center><section class=navbar-center><span id=edWuiBoardTitle>Bienvenue sur EdWui</span></section></header></div><script type=text/template id=home-viewtpl><ul class="breadcrumb"> <li class="breadcrumb-item"> <span>Cliquer sur un jeu </span> </li> <li class="breadcrumb-item"> <button id="gotoMemoryBoard" class="btn btn-primary input-group-btn">Jeu de m&eacute;mo</button> </li> </ul></script><script type=text/template id=memory-board-accordion-viewtpl><% _.each(boards, function(board,index) { %> <div class="btn-group group <%= (index%2) ? 'hiddenMenu' : '' %> show-ib-xl dropdown" > <a href="javascript:void(0)" class="btn"><%= board.title %></a> <a href="javascript:void(0)" class="btn dropdown-toggle-btn" tabindex="<%= index %>"> <i class="icon icon-caret"></i> </a> <ul class="menu"> <% _.each(board.decks[0].deck, function(deck,index) { %> <li class="menu-item"> <a class="deckLauncher" data-boardfile="<%= board.boardFile %>" data-deck="<%= index %>" title="<%= deck.$.description %>" ><%= deck.$.name %></a> </li> <% }); %> </ul> </div> <% }); %> <button class="btn btn-primary btn-action btn-lg nextMenu"><i class="icon icon-forward"></i></button></script><script type=text/template id=memory-board-default-viewtpl>Cliques sur un lien afin de charger un nouveau M&eacute;mo</script><script type=text/template id=memory-board-viewtpl><div id="edWuiBar"></div> <header class="navbar"> <div id="edWuiMenu"></div> </header> <!--div id="dlgmsg_edWuiBoardMemo"></div--> <div id="dlgmsgerr_edWuiBoardMemo"></div> <div id="dlgmsgend_edWuiBoardMemo"></div> <div id="edWuiDeckName" class="divider text-center" data-content="<%=defaultMessage%>"></div> <div class="container"> <div class="columns"> <div id="edWuiBoardMemo" > <div class="toast toast-success endBoard hiddenMsg text-center"><button class="btn btn-clear float-right "></button>Bravo tu as gagné !! \\0/</div> <div class="toast toast-success cardMatch hiddenMsg text-center"><button class="btn btn-clear float-right "></button>Bien Joué !</div> <div class="toast toast-error hiddenMsg text-center"><button class="btn btn-clear float-right"></button>C'est faux !</div> <div class="memocontent"></div> <div class="modal modal-sm"> <a href="#memo/close" class="modal-overlay" aria-label="Non :("></a> <div class="modal-container"> <div class="modal-header"> <a href="javascript:void(0);" class="confirmNo btn btn-clear float-right" aria-label="Non :("></a> <div class="modal-title h5">Tu es sûr ?</div> </div> <div class="modal-body"> <div class="content"> <!-- content here --> </div> </div> <div class="modal-footer"> <button id="confirmYes" class="btn btn-primary confirmYes">Oui :)</button> <a class="confirmNo" href="javascript:void(0);" class="btn btn-link">Non :(</a> </div> </div> </div> </div> </div> </div></script><script type=text/template id=memory-deck-viewtpl><% _.each(couples, function(cards,idcouple) { %> <% _.each(cards.card, function(card,i) { var classHideUnselected = (hideunselected === true) ? 'ui-widget-header':'ui-state-default'; var classEditable = (editable === true) ? 'edWuiEditable':'edWuiNotEditable'; var classContainerHideUnselected = (hideunselected === true && !editable) ? 'edWuiCardHide':'edWuiCardShow'; var idAttr = idcouple + '_' + i; var divClass = "edWuiCard bg-primary rounded " + classEditable + " " + classHideUnselected + " " + idcouple; %> <div id="<%=idAttr%>" class="<%=divClass%>" data-group="<%=idcouple%>" > <div class="cardcontainer <%= classContainerHideUnselected%>"><% print(card);%></div> </div> <% }); %> <% }); %></script><div id=edWuiContainer class=container></div><script type=text/javascript src=./js/vendor.min.js></script><script type=text/javascript src=./js/edWui.min.js></script></div></div></body></html>
